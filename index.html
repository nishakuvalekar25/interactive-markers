<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <meta name="author" content="Codeconvey" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section>
        <div class="rt-container">
            <div class="col-rt-12">
                <div class="Scriptcontent">
                    <div class="distribution-map">
                        <img src="worldmap.png" height="800px" />

                        <button class="map-point" style="top:59.5%;left:67%;color: aliceblue;">
                            <i class="fa-solid fa-location-dot fa-2xl"></i>
                            <div class="content">
                                <div class="centered-y">
                                    <h2>India</h2>
                                </div>
                            </div>
                        </button>

                        <button class="map-point" style="top:41%;left:45.8%;color: aliceblue;">
                            <i class="fa-solid fa-location-dot fa-2xl"></i>
                            <div class="content">
                                <div class="centered-y">
                                    <h2>UK</h2>
                                </div>
                            </div>
                        </button>

                        <button class="map-point" style="top:43.5%;left:20.5%;color: aliceblue;">
                            <i class="fa-solid fa-location-dot fa-2xl"></i>
                            <div class="content">
                                <div class="centered-y">
                                    <h2>USA</h2>
                                </div>
                            </div>
                        </button>

                        <button class="map-point" style="top:57%;left:61.5%;color: aliceblue;">
                            <i class="fa-solid fa-location-dot fa-2xl"></i>
                            <div class="content">
                                <div class="centered-y">
                                    <h2>UAE</h2>
                                </div>
                            </div>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
